apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile group: 'io.nlopez.smartlocation', name: 'library', version: '3.3.3'
    compile 'com.facebook.react:react-native:+'
}
